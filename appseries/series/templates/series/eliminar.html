{% extends 'series/with-menu.html' %}

{% block main %}
    {% if show %}
        <div class="alert alert-warning" role="alert">
            <span>Remove {{ show.serie }} from your list?</span>
            <form action="." method="post">
                {% csrf_token %}
                <div class="btn-group" role="group">
                    <input type="submit" class="btn btn-default" value="Ok" name="butAceptar"/>
                    <input type="submit" class="btn btn-default" value="Cancel" name="butCancelar"/>
                </div>
            </form>
        </div>
    {% endif %}
{% endblock %}
