{% extends 'series/with-menu.html' %}

{% block main %}
    {% if show %}
        <div class="alert alert-warning" role="alert">
            <span>¿Estás seguro de que deseas eliminar la serie {{ show.serie }}?</span>
            <form action="." method="post">
                {% csrf_token %}
                <div class="btn-group" role="group">
                    <input type="submit" class="btn btn-default" value="Aceptar" name="butAceptar"/>
                    <input type="submit" class="btn btn-default" value="Cancelar" name="butCancelar"/>
                </div>
            </form>
        </div>
    {% endif %}
{% endblock %}
