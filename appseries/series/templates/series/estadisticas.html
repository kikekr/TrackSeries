{% extends 'series/with-menu.html' %}

{% block main %}
  <h1 class="page-header">{{ show }} - {{ episode }}</h1>

  <h2 class="page-header">IP Dump</h2>
  {% for ip in ipinfo %}
    {{ ip }}
  {% endfor %}

  <h2 class="page-header">Resultados por país</h2>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>País</th>
          <th>Número de peers</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Estados Unidos</td>
          <td>530</td>
        </tr>
        <tr>
          <td>España </td>
          <td>726</td>
        </tr>
      </tbody>
    </table>
  </div>
{% endblock %}
